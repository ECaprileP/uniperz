{% extends 'app/base.html' %}

{% block contenido %}

{% load crispy_forms_tags %}
{% load static %}


<div style="width:95%;height:120px;padding-left: 100px;">

    <div style="width: 100px;
    min-width: 100px; 
    float: left;
    height: 100%;
    top: 50%;">
        <div style="width: 60px;
                    position: center;
                    margin-left: 30px;
                    ">
            <img src="{% static 'app/img/plataforma_clientes/Menú/perfil.svg' %}" style="margin-top: 50%;" class="filteritazul">
        </div>
    </div>

    <div style="width: 100px;
    float: left;
    height: 100%;
    top: 50%;">
        <div style="width: 60px;
        position: center;
        margin-left: 10px;
        ">
        <h3 style="padding-top: 70%;color:#2f2f5d;">Perfil</h3>
        </div>
        
    </div>


</div> 

<div style="margin-left: 115px;margin-right: 50px;border: 3px solid #fff;padding: 20px;margin-top:-20px;">

    <div  style="width: 150px;
    float: left;">
      <div><a style="text-decoration:none;color:#878787;font-size: 16px;margin-left:-40px;font-weight: bold;" href="{% url 'conf_marca' %}"><h5 style="font-weight: bold;">Perfil Marca</h5></a></div>
    </div>
    
    <div  style="width: 200px;
    float: left;">
      <div><a style="text-decoration:none;color:#2f2f5d;font-size: 16px;margin-left:-20px;font-weight: bold;" href="{% url 'marca_cambiar_contraseña' id %}"><h5 style="font-weight: bold;">Cambiar Contraseña</h5></a></div>
    </div>
    
</div>

<br><br><br>

<div style="margin-left: 132px;margin-right: 50px;">


    <div style="border-radius:20px;box-shadow: rgba(99, 99, 99, 0.4) 0px 2px 8px 0px;margin:20 px;">
        <div >

            <div style="height: 45px;background-color: #2f2f5d;border-radius:20px 20px 0px 0px;">
                <h5 align="center" style="padding-top: 10px;color:#fff;font-size: 18px;">Cambiar contraseña</h5>
            </div>

            <div style="margin-left: 40px;margin-top:40px;margin-bottom: 40px;">

                <form action="" method="post" enctype="multipart/form-data" >
                
                    

                    {% csrf_token %}

                    {% for field in form.visible_fields %}
                        <div class="form-group" style="margin-right: 40px;" >

                            {{ field | as_crispy_field}}
                                        
                        </div>
                        <br>
                    {% endfor %}
                    <br>

                    <div style="width:100%;height: 100 px;">

                        <div class="" style="margin-top: 0px;"> 
                
                            <input type="submit" value="Cambiar contraseña" class="btn btn-primary" style="margin-top: 0px;border-radius:20px;background-color:#fff;color:#2f2f5d;border: 2px solid #2f2f5d;">
                
                        </div>
                
                    </div>
                </form>
            </div>

                
            </div>
            <br>

            
            
            
            
        </div>
    </div>


</div>

{% endblock %}
