<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Crea tu avatar</title>
    {% load static %}
</head>
<body>
    {% load crispy_forms_tags %}
    <div class="container">

        <br><br><br>

        <div class="row">
            <div class="col-12 col-md-6 offset-md-3">

                <div class="card">
                    <div class="card-body">

                        <h2>Crea tu avatar</h2>
                        <hr>
                        <form action="" method="post">

                            {% csrf_token %}
                            {{ form | crispy }}
                            
                            <input type="submit" value="Siguiente" class="btn btn-success float-right">
                            
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $('#myModal').on('shown.bs.modal', function () {
            $('#myInput').trigger('focus')
        })
    </script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <script src="{% static 'app/js/menu.js' %}"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

    {% if messages %}
        {% for m in messages %}
            {% if m.tags == 'success' %}
            <script>
                Swal.fire(
                    {
                        
                        "title": "Felicitaciones",
                        "text": "{{m}}",
                        "icon": "success"
                    }
                )
            </script>
            {% elif m.tags == 'warning' %}
            <script>
                Swal.fire(
                    {
                        
                        "title": "Advertencia",
                        "text": "{{m}}",
                        "icon": "warning"
                    }
                )
            </script>
            

            {% elif m.tags == 'info' %}
            <script>
                Swal.fire(
                    {
                        
                        "title": "¡Muy Bien!",
                        "text": "{{m}}",
                        "imageUrl": "{% static 'app/img/plataforma_usuarios/Páginas/Campaña-desafíos/medallas conseguidas.svg' %}",
                        "imageWidth": "200",
                        "imageHeight": "200",
                        
                        
                    }
                )
            </script>
            {% endif %}

        {% endfor %}

    {% endif %}

</body>
</html>
