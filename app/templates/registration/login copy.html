<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <title>Ingreso al sistema</title>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,700;1,400;1,700&family=Open+Sans:ital,wght@0,400;0,700;1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'app/css/estilos3.css' %}">
    <style>
        * {
            font-family: 'Lato', sans-serif;
        }
        h1,h2 {
    font-family: 'Lato', sans-serif;
        }
    </style>
</head>
<body>
    
    
    <br><br><br>
    <div class="float-container">
        <div class="float-child">
            <div class="contenedor">
                <img src="{% static 'app/img/plataforma_usuarios/fondo.png' %}" width="90%" /> 
                
                <div class="centrado"> <h4 style="color:#6e53be;top: 30%;">Las marcas que a ti te interesan<br>con las condiciones que tú elijas</h4></div>
              </div>
            
            
            
        </div>
        
        <div class="float-child">
            <div class="center">
                <input type="image" src="{% static 'app/img/plataforma_usuarios/uniperz_morado.png' %}" width="120" /> 
            </div>
            <br>
            <h5 align="center" style="color:#6e53be;">Ingresa tus credenciales</h5>
                    <br>
                    <form action="" method="post">

                        
                        {% csrf_token %}

                        {{form | crispy}}
                        <br>
                        <button type="submit" value="ingresar" style="height:40px;width:100%;border-radius:20px;background-color:#ffff;color:#6e53be;
                        border: 2px solid #6e53be;">Ingresar</button>
                        <br>
                        <br>
                        <a href="{% url 'home' %}">Ir al Home</a> |
                        <a href="{% url 'registro'%}">Regístrate</a>
                        

                    </form>
        </div>
        
    </div>

    
</body>
</html>
